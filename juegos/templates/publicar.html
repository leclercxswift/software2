<!DOCTYPE html>
<html lang="es">

<head>

  <meta charset="utf-8">

  <style>
    *{
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  background-color: rgba(255, 0, 0, 0)
}

    


.contenedor{
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  width: 100vw;
  height:100vh;
  
  background-image:  linear-gradient(0deg,rgba(70,0,0,0.8),rgba(0,0,100,0.8)),
    url(https://colombia.unir.net/wp-content/uploads/sites/4/2015/04/videojuegos_1920x1080.jpg);
  background-position: center center;
  background-repeat: no-repeat;
  background-size: cover;
  gap: 60px;
}
.inputa{
  outline:0 ;
  background-color: white;
  width: 100%;
  border: 0;
  margin: 0 0 15px;
  padding: 15px;
  box-sizing: border-box;
  font-size: 14px;
  border-radius: 1rem;
  color:white
}
.boton{
  font-family: sans-serif;
  text-transform: uppercase;
  outline: 0;
  background-color:gray;
  width: 100%;
  border: 0;
  padding: 15px;
  color: white;
  font-size: 14px;

  cursor: pointer;
  border-radius: 100px;
}
.verde{
  background-color: rgb(0, 120, 0);
  opacity: 0.85;
}
.azul{
  background-color: rgb(0, 0, 140);
  opacity: 0.85;
}
div{
    font-size: 1.5rem;
    color: azure;
}
.notification {
  text-align: center;
  padding: 10px 20px;
  border-radius: 4px;
  color: #fff;
  font-size: 0.9rem;
}
.categorias-menu a:hover{
  color: black !important;
background-image: url("/juliana silva.png");

}
.categorias-menu,.navbar{
background: linear-gradient(180deg, rgba(20, 0, 140,1), rgba(30,30,70,1));
  
}
footer{
    background: linear-gradient(180deg, rgba(170, 0, 40, 0.9), rgba(30,30,30,1));
}
text{
    outline:0 ;
  background-color: white;
  width: 100%;
  border: 0;
  margin: 0 0 15px;
  padding: 15px;
  box-sizing: border-box;
  font-size: 14px;
  border-radius: 1rem;
  color:white 
}
  </style>
</head>


<body>

        <script>
            alert("¡Registro exitoso! Gracias por registrarte.");
            window.location.href = "login";

    <div class="contenedor">
        <div class="form-group">

                {% csrf_token %}
                {{ form.as_p}}

             Publicar

          <p>  ‎  </p>
         
        </form>
      
        </div>
    </div>
    {% include 'footer.html' %}
